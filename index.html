<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Calculadora Flex</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="principal">

        <div class="calculadora">
            <h1 class="titulo">Calculadora <span class="flex"> Flex</span></h1>
            <img src="images/neutro.png" alt="" id="status">
            <br>
            <form name="inputflex">
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Etanol" name="inputEtanol" id='name' required />
                    <label for="name" class="form__label">Etanol</label>
                </div>
                <div class="form__group field">
                    <input type="input" class="form__field" placeholder="Gasolina" id='name' name="inputGasolina" required />
                    <label for="name" class="form__label">Gasolina</label>
                </div>

                <br>
                <button type="button" class="btn btn-primary" value="Confirmar" onclick="calculo()" id="confirmar" data-toggle="modal" data-target="#ExemploModalCentralizado">Confirmar</button>
                <button type="reset" value="limpar" onclick="resetartudo()" class="btn btn-primary" id="limpar">Limpar</button>

            </form>
            <!-- Modal -->
            <div class="modal fade" id="ExemploModalCentralizado" tabindex="-1" role="dialog" aria-labelledby="TituloModalCentralizado" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="TituloModalCentralizado">Porcentagem</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
            <span aria-hidden="true">&times;</span>
          </button>
                        </div>
                        <div class="modal-body">
                            <h1></h1>
                            <p></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>

                        </div>
                    </div>
                </div>
            </div>


        </div>



    </div>

</body>
<script src="js/calculadora-flex.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
